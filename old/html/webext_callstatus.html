<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8" />
        <link href="css/webext_callstatus.css" rel="stylesheet" />
        <script src="js/vendor.js"></script>
    </head>
    <body>
        <div class="widget callstatus">
            <div class="widget-header">
                <span class="widget-header-icons">
                    <i class="icon-availability widget-icon"></i>
                </span>

                <span class="widget-header-text" data-i18n-content="dialTo"></span>
                <span>&nbsp;</span>
                <span id="number">...</span>

                <i id="close" class="close icon-close"></i>
            </div>

            <div class="widget-content">
                <p class="status">
                    <span class="status-label" data-i18n-content="clicktodialStatusLabel"></span>
                    <span id="status" class="status-text"></span>...
                </p>
            </div>
        </div>
    </body>
    <script src="js/webext_callstatus.js"></script>
</html>
